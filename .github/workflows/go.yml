name: Go CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.18'

    - name: Install dependencies
      run: go mod download

    - name: Build
      run: go build -v -o wedding-invitation-server .

    - name: Test
      run: go test -v ./...
